<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hudson - Test UI</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<script src="./js/hudson.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/hudson.css">
</head>
<body>
	<div>
		Endpoint: <input type="text" id="endpoint" size="40" value=".."/>
		<a href="javascript:gHudson.swapEndpoint();">swap</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<a href="javascript:gHudson.getCeStoreStatus();">status</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		Version: 1.1.0
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<a href="docs.html">docs</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<a href="tests.html">tests</a>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		Username: <input type="text" id="username" size="15" value="davebraines"/>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		Log results: <input type="checkbox" id="log_results"/>
		&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
		<hr/>
		<select id="directory_model"></select>
		<button id="directory_load" type="button">Load</button>
		<span id="directory_load_message"></span>
		<span id="directory_questions_message"></span>
		<span id="directory_answers_message"></span>
		<hr/>
		Question: <input type="text" id="questionText" size="75" onKeyUp="gHudson.keyUpQuestionText();" value="(type your question here)">
		<a href="javascript:gHudson.loadPreviousQuestion();">&lt;</a>
		<input type="text" id="questionPos" size="2" onKeyUp="gHudson.keyUpQuestionPos();" value="0"/>
		<a href="javascript:gHudson.loadNextQuestion();">&gt;</a>
		<br/>
		<a href="javascript:gHudson.executeQuestion();">Execute question</a>&nbsp;&nbsp;&nbsp;
		(
		<input type="checkbox" id="returnInterpretation"/> return interpretation
		, 
		<input type="checkbox" id="returnInstances"/> return instances
		)
		<br>
        <a href="javascript:gHudson.interpretQuestion();">Interpret question</a>
		<hr/>
		<u>Suggestions:</u>
		<div id="parsedQuestion"></div>
		<hr/>
		<u>Answer(s):</u>
		(<input type="checkbox" id="answers_normal" checked onclick="gHudson.changeAnswerCheckbox('answers_normal');"/> normal, or <input type="checkbox" id="answers_chatty" onclick="gHudson.changeAnswerCheckbox('answers_chatty');"/> chatty)
		<br/>
		<div id="answer"></div>
		<pre id="json"></pre>
	</div>
</body>
</html>
